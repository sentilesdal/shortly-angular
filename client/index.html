<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="import" href="lib/paper-tabs/paper-tabs.html" />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand title" href="/">SHORTLY</a>
      </div>

      <paper-tabs selected="0" class="pink">
        <paper-tab><a ui-sref="links"><i class="fa fa-home"></i> Links</a></paper-tab>
        <paper-tab><a ui-sref="shorten"><i class="fa fa-home"></i> Shorten</a></paper-tab>
        <paper-tab><a ui-sref="signup"><i class="fa fa-shield"></i> Sign Up</a></paper-tab>

        </paper-tabs>

        <!--
      <ul class="nav navbar-nav navbar-right">

        <li><a ui-sref="signin"><i class="fa fa-comment"></i> Sign In</a></li>
      </ul>-->
    </div>
    </nav>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ui-view class='view-slide-in'></div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
